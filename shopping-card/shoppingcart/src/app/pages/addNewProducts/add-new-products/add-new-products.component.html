<section style="background-color: #eee; padding: 0% !important;">
    <div class="container-fluid" style="padding: 0%;">
      <div class="row d-flex justify-content-center align-items-center h-100" style="padding: 0%;">
        <div class="col-lg-12 col-xl-11" style="padding: 0%;">
          <div class="card-body" style="padding:0%;">
            <div class="row justify-content-center" style="padding: 0%;">
              <div class="col-lg-8 col-xl-7 order-2 order-lg-1" style="padding: 0%;">
                <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add Product</p>
  
                <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)" class="mx-1 mx-md-4">
  
                  <div class="mb-4">
                    <label for="productImage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*"
                      (change)="onFileChange($event)" />
                    <div class="mt-2 d-flex justify-content-center">
                      <img *ngIf="selectedImage" [src]="selectedImage" class="img-fluid" alt="Selected Image Preview"
                        style="max-height: 200px;" />
                    </div>
                  </div>
  
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="productName">Product Name</label>
                        <input type="text" id="productName" class="form-control" name="productName" required
                          [(ngModel)]="productName" />
                      </div>
                    </div>
                  </div>
  
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="productDescription">Product Description</label>
                        <textarea id="productDescription" class="form-control" name="productDescription" required
                          [(ngModel)]="productDescription" rows="4" style="resize: none; height: 70px;"></textarea>
                      </div>
                    </div>
                  </div>
  
                  <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <label class="form-label" for="productPrice">Price</label>
                        <input type="number" id="productPrice" class="form-control" name="productPrice" required
                          [(ngModel)]="productPrice" />
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                          <label class="form-label" for="categories">Categories</label>
                          <select id="categories" class="form-select" name="categories" required
                              [(ngModel)]="categories">
                              <option value="mobiles">Mobiles</option>
                              <option value="dress">Dress</option>
                              <option value="toys">Toys</option>
                              <option value="laptops">Laptops</option>
                              <option value="others">Others</option>
                          </select>
                      </div>
                  </div>
                  </div>
  
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Add Product</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
