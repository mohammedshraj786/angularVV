<div class="container">
  <div class="row flex-nowrap bg-dark">
      <div class="col-auto col-md-3 col-xl-2 px-sm-0 px-0 " >
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <p class="text-center" style="padding-left: 70px;">
                  <span class="fs-2 text-white d-none d-sm-inline">Menu</span>
              </p>
              <hr class="text-white">
              <div class="home-box" style="padding-left: 30px;">
                  <a routerLink="allproduct" class="text-decoration-none">
                      <div class="box-content">
                          <i class="fs-4 bi-house"></i>
                          <span class="ms-1" style="margin: 6px;">All Produts</span>
                      </div>
                  </a>
              </div>
              <div class="categories-box" style="padding-left: 30px;">
                  <a routerLink="categories" class="text-decoration-none">
                      <div class="box-content">
                          <i class="fs-4 bi-table"></i>
                          <span class="ms-1" style="margin: 6px;">Categories</span>
                      </div>
                  </a>
              </div>
              <div class="profile-box" *ngIf="isLoggedIn" style="padding-left: 30px;">
                  <a routerLink="profile" class="text-decoration-none">
                      <div class="box-content">
                          <i class="fs-4 bi-people"></i>
                          <span class="ms-1" style="margin: 6px;">My Profile</span>
                      </div>
                  </a>
              </div>
              <div class="add-product-box" *ngIf="isAdmin && isLoggedIn" style="padding-left: 30px;">
                <a routerLink="/home/addproduct" class="text-decoration-none">
                  <div class="box-content">
                    <i class="fs-4 bi-people"></i>
                    <span class="ms-1" style="margin: 2px;">Add New Product</span>

                  </div>
                </a>
              </div>
              
              <hr>
                <div class="dropdown pb-4" *ngIf="isLoggedIn">

                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                        <div class="d-none d-sm-inline mx-1">
                            <span>Welcome</span><br>
                            <span>{{ loggedInUserName }}</span>
                          </div>
                          

                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow">

                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        
                        <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
                    </ul>

                </div>

            </div>
        </div>
       
    </div>
</div>
