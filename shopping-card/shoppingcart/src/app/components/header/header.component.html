<div class="header" style="display: flex; justify-content: space-between; align-items: center;">
    <div class="left-section">
      <button class="menu-button" aria-label="Menu">
        <mat-icon style="font-size: 35px; color: black;">menu</mat-icon>
      </button>
      <span class="title" style="margin-bottom: 5px; font-size: 35px; font-family: 'Times New Roman', Times, serif; padding: 20px;">Erode Shopping</span>
    </div>
    
    <div class="spacer"></div>
    
    <div class="right-section" style="display: flex; gap: 20px;">
      <form class="me-2" style="width: 350px;">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
      </form>
      
      <div *ngIf="!isLoggedIn()" class="mat-menu" style="background-color: black;">
        <button mat-button [matMenuTriggerFor]="menu">Login/Signup</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <span>Existing Customer?</span>
            <a mat-button routerLink="/login" style="color: blue;font-size: 18px;">Login</a>
          </button>
          <button mat-menu-item>
            <span>New Customer?</span>
            <a mat-button routerLink="/signup" style="color: blue; font-size: 18px;">Signup</a>
          </button>
        </mat-menu>
      </div>
      
      <button mat-icon-button aria-label="Shopping Cart">
        <mat-icon style="font-size: 35px;">shopping_cart</mat-icon>
      </button>
    </div>
  </div>
