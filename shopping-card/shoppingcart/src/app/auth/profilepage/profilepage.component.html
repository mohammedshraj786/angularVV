<div *ngIf="user">
    <div class="card">
      <h4 class="card-header">User Profile</h4>
      <div class="card-body" style="display: block; justify-content: center; padding: 80px;">

        <form #userProfileForm="ngForm" >
          <div class="row" style="height: 100px;">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="user.name" [disabled]="!isEditMode">
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" [disabled]="!isEditMode">
              </div>
            </div>
          </div>
  
          <div class="row" style="height: 100px;">
            <div class="col-md-6">
              <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="user.dob" [disabled]="!isEditMode">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" [(ngModel)]="user.gender" [disabled]="!isEditMode">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>
  
          <div class="row" style="height: 100px;">
            <div class="col-md-6">
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" [(ngModel)]="user.address" [disabled]="!isEditMode">
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-group">
                <label for="phoneNo">Phone Number:</label>
                <input type="tel" id="phoneNo" name="phoneNo" class="form-control" [(ngModel)]="user.phoneNo" [disabled]="!isEditMode" pattern="[0-9]{10}">
              </div>
            </div>
          </div>
  
          <div class="text-center mt-4">
            <button *ngIf="!isEditMode" (click)="toggleEditMode()" class="btn btn-primary">Edit Profile</button>
          <button *ngIf="isEditMode" (click)="updateProfile()" class="btn btn-primary">Update</button>

        </div>

       </form>
      </div>
    </div>
  </div>
