<div class="container">
    <form class="row g-3"(ngSubmit)="onSubmit()">
      <mat-card style="box-shadow: 0px 4px 8px rgba(0.1, 0.1, 0, 0.5);width: 500px; "> 
        <mat-card-content>
          <h1 style="text-align: center; font-weight:500;">SignUp Page</h1>
          <div class="col-12">
            <label for="inputFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" [(ngModel)]="formData.firstName" name="firstName">
          </div>
          <div class="col-12">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" [(ngModel)]="formData.lastName" name="lastName">
          </div>
          <div class="col-12">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" [(ngModel)]="formData.email" name="email">
          </div>
          <div class="col-12">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="formData.password" name="password">
          </div>
          <div class="col-12">
            <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputConfirmPassword" [(ngModel)]="formData.confirmPassword" name="confirmPassword">
          </div>
          <div class="col-12" style="display: flex; justify-content: center; padding: 10px;">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
          <a routerLink="/login">Already Registered? Click to Login!</a> 
        </mat-card-content>
      </mat-card> 
    </form>
  </div>
